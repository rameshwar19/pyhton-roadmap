      align-items: center;
      justify-content: space-between;

      font-size: 1rem;
      align-items: center;
      flex-wrap: wrap;

      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(106,130,251,0.07);
      transition: background 0.3s;
    }
    body.dark .stats span {
      background: var(--glass-dark);
      color: var(--text-dark);
    }

      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      color: var(--primary);
      transition: background 0.2s, color 0.2s;
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--primary);
      color: #fff;
    }
    body.dark .filter-btn {
      background: var(--glass-dark);
      color: var(--accent);
    }
    body.dark .filter-btn.active, body.dark .filter-btn:hover {
      background: var(--accent);
      color: #23263a;
    }
    .theme-toggle {
      background: var(--glass);
      border: none;
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      cursor: pointer;
      color: var(--secondary);
      transition: background 0.2s, color 0.2s;
      margin-left: 8px;
    }
    .theme-toggle:hover {
      background: var(--secondary);
      color: #fff;
    }

      background: var(--glass-dark);
      color: var(--accent);
    }

      background: var(--accent);
      color: #23263a;
    }

      background: var(--danger);

      border-radius: 8px;
      padding: 8px 18px;

      font-weight: 600;

      color: #b4b4b4;

      "Your only limit is your mind.",
      "Every expert was once a beginner.",
      "Small progress is still progress.",
      "You don’t have to be great to start, but you have to start to be great.",
      "Stay curious, keep learning."
    ];
    // --- Storage Keys ---
    const STORAGE_KEY = 'ai_python_roadmap_v2';
    const THEME_KEY = 'ai_python_roadmap_theme';
    // --- Utility Functions ---
    function getTodayStr() {
      const d = new Date();
      return d.toLocaleDateString(undefined, { year: 'numeric', month: 'short', day: 'numeric' });
    }
    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }
    function loadState() {
      let state = localStorage.getItem(STORAGE_KEY);
      return state ? JSON.parse(state) : {};
    }
    function resetState() {
      localStorage.removeItem(STORAGE_KEY);
    }
    function saveTheme(theme) {
      localStorage.setItem(THEME_KEY, theme);
    }
    function loadTheme() {
      return localStorage.getItem(THEME_KEY) || 'light';
    }
    // --- Render Functions ---
    function renderStats(state) {
      let totalTasks = 24*7*4;
      let completedTasks = 0;
      let remainingDays = 0;
      for(let w=1;w<=24;w++){
        for(let d=1;d<=7;d++){
          let dayKey = `w${w}d${d}`;
          let arr = (state[dayKey]||[false,false,false,false,false]);
          completedTasks += arr.slice(0,4).filter(Boolean).length;
          if(!arr[4]) remainingDays++;
        }
      }
      document.getElementById('stats').innerHTML =
        `<span>Tasks: <b>${completedTasks}</b> / ${totalTasks}</span>`+
        `<span>Remaining Days: <b>${remainingDays}</b></span>`;
    }
    function renderProgress(state) {
      let total = 24*7*5; // 4 tasks + 1 main per day
      let done = 0;
      for(let w=1;w<=24;w++){
        for(let d=1;d<=7;d++){
          let arr = (state[`w${w}d${d}`]||[false,false,false,false,false]);
          done += arr.filter(Boolean).length;
        }
      }
      let percent = Math.round((done/total)*100);
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressLabel').textContent = percent + '%';
    }
    function getWeekStatus(state, w) {
      let all = true, none = true;
      for(let d=1;d<=7;d++){
        let arr = (state[`w${w}d${d}`]||[false,false,false,false,false]);
        if(!arr[4]) all = false;
        if(arr[4]) none = false;
      }
      return all ? 'completed' : (none ? 'incomplete' : 'partial');
    }
    function getDayStatus(state, w, d) {
      let arr = (state[`w${w}d${d}`]||[false,false,false,false,false]);
      return arr[4] ? 'completed' : 'incomplete';
    }
function renderWeeks(filter='all') {
  const state = loadState();
  const weeksList = document.getElementById('weeksList');
  weeksList.innerHTML = '';
  for(let w=1; w<=WEEK_CONTENT.length; w++){
    let weekObj = WEEK_CONTENT[w-1];
    let weekStatus = getWeekStatus(state, w);

    // Remove week from all views if completed (except for 'completed' filter)
    if(weekStatus==='completed' && filter!=='completed') continue;
    if(filter==='completed' && weekStatus!=='completed') continue;
    if(filter==='incomplete' && weekStatus==='completed') continue;

    let weekCard = document.createElement('div');
    weekCard.className = 'week-card';
    // Header
    let header = document.createElement('div');
    header.className = 'week-header';
    header.innerHTML = `<span class="week-title">${weekObj.title}</span>`+
      `<span class="week-status">${weekStatus==='completed'?'✅':'📅'}</span>`+
      `<span class="arrow">▼</span>`;
    // Collapse/expand logic for week
    header.addEventListener('click', function(){
      let isCollapsed = daysGrid.classList.contains('collapsed');
      document.querySelectorAll('.days-grid').forEach(g => g.classList.add('collapsed'));
      document.querySelectorAll('.week-header').forEach(h => h.classList.remove('collapsed'));
      if(isCollapsed) {
        daysGrid.classList.remove('collapsed');
        header.classList.add('collapsed');
      }
    });
    weekCard.appendChild(header);
    // Overview
    let overview = document.createElement('div');
    overview.style.padding = '0 18px 8px 18px';
    overview.style.fontStyle = 'italic';
    overview.style.color = '#888';
    overview.textContent = weekObj.overview;
    weekCard.appendChild(overview);
    // Mini Project
    let project = document.createElement('div');
    project.className = 'project-title';
    project.style.padding = '0 18px 12px 18px';
    project.style.fontWeight = 'bold';
    project.style.color = '#6a82fb';
    project.textContent = weekObj.project;
    weekCard.appendChild(project);
    // Days
    let daysGrid = document.createElement('div');
    daysGrid.className = 'days-grid collapsed';
    if(filter==='completed') daysGrid.classList.add('collapsed');
    for(let d=1; d<=7; d++){
      let dayStatus = getDayStatus(state, w, d);
      if(filter==='completed' && dayStatus!=='completed') continue;
      if(filter==='incomplete' && dayStatus==='completed') continue;
      let arr = (state[`w${w}d${d}`]||[false,false,false,false,false,'']);
      let dayCard = document.createElement('div');
      dayCard.className = 'day-card'+(arr[4]?' completed':'');
      dayCard.style.width = '100%';
      // Header
      let dayHeader = document.createElement('div');
      dayHeader.className = 'day-header';
      let dayTitle = document.createElement('div');
      dayTitle.className = 'day-title';
      dayTitle.innerHTML = `<span class="icon day">📆</span>Day ${d}`;
      let mainCheckbox = document.createElement('input');
      mainCheckbox.type = 'checkbox';
      mainCheckbox.className = 'day-complete';
      mainCheckbox.checked = arr[4];
      mainCheckbox.id = `w${w}d${d}-complete`;
      let dateLabel = document.createElement('span');
      dateLabel.className = 'date-label';
      // Show date if completed
      dateLabel.textContent = arr[4] && arr[5] ? `Done: ${arr[5]}` : '';
      let statusIcon = document.createElement('span');
      statusIcon.className = 'day-status';
      statusIcon.textContent = arr[4] ? '✅' : '🔒';
      mainCheckbox.addEventListener('change', function(){
        let state = loadState();
        if(!state[`w${w}d${d}`]) state[`w${w}d${d}`]=[false,false,false,false,false,''];
        state[`w${w}d${d}`][4]=this.checked;
        if(this.checked){
          state[`w${w}d${d}`][5]=getTodayStr();
        }else{
          state[`w${w}d${d}`][5]='';
        }
        saveState(state);
        renderWeeks(currentFilter());
        renderProgress(state);
        renderStats(state);
      });
      dayHeader.appendChild(dayTitle);
      dayHeader.appendChild(mainCheckbox);
      dayHeader.appendChild(statusIcon);
      dayHeader.appendChild(dateLabel);
      dayCard.appendChild(dayHeader);
      // Tasks
      let ul = document.createElement('ul');
      ul.className = 'tasks-list';
      ul.style.width = '100%';
      let dayTasks = weekObj.days[d-1];
      for(let t=0; t<4; t++){
        let taskText = dayTasks[t];
        let li = document.createElement('li');
        li.className = 'task-item'+(taskText.includes('🔍')?' explore':'');
        let cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.className = 'task-checkbox';
        cb.checked = !!arr[t];
        cb.id = `w${w}d${d}-task${t+1}`;
        cb.addEventListener('change', function(){
          let state = loadState();
          if(!state[`w${w}d${d}`]) state[`w${w}d${d}`]=[false,false,false,false,false,''];
          state[`w${w}d${d}`][t]=this.checked;
          // If all 4 checked, auto-check main and set date
          if(state[`w${w}d${d}`][0]&&state[`w${w}d${d}`][1]&&state[`w${w}d${d}`][2]&&state[`w${w}d${d}`][3]){
            state[`w${w}d${d}`][4]=true;
            state[`w${w}d${d}`][5]=getTodayStr();
          }else{
            state[`w${w}d${d}`][4]=false;
            state[`w${w}d${d}`][5]='';
          }
          saveState(state);
          renderWeeks(currentFilter());
          renderProgress(state);
          renderStats(state);
        });
        // Emoji/icon extraction (if present)
        let icon = document.createElement('span');
        icon.className = 'icon'+(taskText.includes('🔍')?' explore':' task');
        let match = taskText.match(/([\p{Emoji}\u200d\ufe0f]+)/gu);
        if(match && match.length>0){
          icon.textContent = match[0];
        }else{
          icon.textContent = '•';
        }
        let label = document.createElement('span');
        label.textContent = taskText.replace(/([\p{Emoji}\u200d\ufe0f]+)/gu, '').trim();
        li.appendChild(cb);
        li.appendChild(icon);
        li.appendChild(label);
        ul.appendChild(li);
      }
      dayCard.appendChild(ul);
      daysGrid.appendChild(dayCard);
    }
    weekCard.appendChild(daysGrid);
    weeksList.appendChild(weekCard);
  }
}

    document.querySelectorAll('.filter-btn').forEach(btn=>{
      btn.addEventListener('click',function(){
        document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
        this.classList.add('active');
        renderWeeks(this.getAttribute('data-filter'));
        renderProgress(loadState());
        renderStats(loadState());
      });
    });
    document.getElementById('resetBtn').addEventListener('click',function(){
      if(confirm('Reset all progress?')){
        resetState();
        renderWeeks(currentFilter());
        renderProgress(loadState());
        renderStats(loadState());
      }
    });
    // Theme toggle
    function setTheme(theme){
      if(theme==='dark'){
        document.body.classList.add('dark');
        document.getElementById('themeToggle').textContent='☀️ Light';
      }else{
        document.body.classList.remove('dark');
        document.getElementById('themeToggle').textContent='🌙 Dark';
      }
      saveTheme(theme);
    }
    document.getElementById('themeToggle').addEventListener('click',function(){
      let theme = document.body.classList.contains('dark')?'light':'dark';
      setTheme(theme);
    });
    // Scroll to top
    const scrollBtn = document.getElementById('scrollTopBtn');
    window.addEventListener('scroll',function(){
      if(window.scrollY>200){
        scrollBtn.classList.add('show');
      }else{
        scrollBtn.classList.remove('show');
      }
    });
    scrollBtn.addEventListener('click',function(){
      window.scrollTo({top:0,behavior:'smooth'});
    });
    // Motivational Quote
    function showQuote(){
      const idx = Math.floor(Math.random()*QUOTES.length);
      document.getElementById('motivationalQuote').textContent = '💡 '+QUOTES[idx];
    }
    // Footer year
    document.getElementById('footerYear').textContent = new Date().getFullYear();
    // --- Initial Render ---
    setTheme(loadTheme());
    renderWeeks('all');
    renderProgress(loadState());
    renderStats(loadState());
    showQuote();
  </script>
